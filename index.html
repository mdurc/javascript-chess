<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Chess</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="css/style.css" rel="stylesheet">
		<script src = "script.js" defer></script>
		<script src="https://cdn.jsdelivr.net/npm/lodash"></script>
	</head>
	<body>
		<div class="history">
			<p>Move History:</p>
			<p class = "moveHistory"></p>
		</div>
		<div class="column">
			<h3 class= "turn">White</h3>
			<div class = "board"></div>	
			<h3 class= "status"> </h3>
		</div>
		<div class="promotion-popup" id="promotionPopup">
			<div class="promotion-option" onclick="promote('queen')">♕ Queen</div>
			<div class="promotion-option" onclick="promote('rook')">♖ Rook</div>
			<div class="promotion-option" onclick="promote('knight')">♘ Knight</div>
			<div class="promotion-option" onclick="promote('bishop')">♗ Bishop</div>
		</div>
	</body>
</html>
