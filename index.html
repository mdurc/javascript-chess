<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Chess</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="css/style.css" rel="stylesheet">
		<script src = "script.js" defer></script>
		<script src="https://cdn.jsdelivr.net/npm/lodash"></script>
	</head>
	<body>
		<div class="history">
			<p>Move History:</p>
			<p class = "moveHistory"></p>
		</div>
		<div class="column">
			<h3 class= "turn">White</h3>
			<div class = "board"></div>	
			<h3 class= "status"> </h3>
		</div>
		<div class="buttons">
			<button type="button" class="flip">Flip Board</button>
			<button type= "button" class="computer">Play Computer</button>
			<button type= "button" class="toggleHints">Toggle Hints</button>
		</div>
	</body>
</html>
